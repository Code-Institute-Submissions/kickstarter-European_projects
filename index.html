<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="js/graph.js"></script>


    <title>Kickstarter European Projects</title>
</head>

<body>
<!--<div class="se-pre-con"></div>-->

<nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Kicksterter European Projects</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <!--<li id="region_selector">Regional Filter <br></li>-->
                    <li><a class="btn btn-default " href="javascript:dc.filterAll(); dc.renderAll();"><strong>Reset All</strong></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

<div class="container">
    
    <div class="row">
        <div class="col-sm-6 col-md-3 ">
            <div class="graph-wrapper">
                <div class="title rate-display">
                    <h4>Regional Filter</h4>
                </div>
                <div class="clearfix rate-display">
                <div id="region_selector"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 ">
            <div class="graph-wrapper rate-display">
                <div class="title rate-display">
                    <h4>Country Filter</h4>
                </div>
                <div class="clearfix rate-display">
                <div id="country_selector"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="graph-wrapper">
                <div class="title rate-display">
                    <h4>European Projects Success Rate</h4>
                </div>
                <div class="clearfix rate-display">
                    <a href="#" data-toggle="tooltip" title="Successful"><i class="fas fa-thumbs-up"></i></a>
                    <span class="number-box" id="percentage-success"></span>
                    <a href="#" data-toggle="tooltip" data-placement="top" title="Failed"><i class="fas fa-thumbs-down"></i></a>
                    <span class="number-box" id="percentage-fail"></span>
                    <a href="#" data-toggle="tooltip" title="Suspended"><i class="fas fa-ban"></i></a>
                     <span class="number-box" id="percentage-suspended"></span>
                    <a href="#" data-toggle="tooltip" title="Live"><i class="fas fa-sync-alt"></i></a>
                     <span class="number-box" id="percentage-live"></span>
                </div>
            </div>    
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12 col-md-6 ">
            <div class="graph-wrapper">
                <div class="title">
                    <h4>Number of Projects by Status</h4>
                </div>
                <div class="clearfix">
                <div id="status-balance"></div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-12 col-md-6 ">
            <div class="graph-wrapper">
                <div class="title">
                    <h4>No. of Projects per Category</h4>
                </div>
                <div class="clearfix">
                    <div id="project-category"></div>
                </div>   
            </div>
        </div>
    </div>
<hr>
    <div class="row">
        <div class="col-sm-12">
            <div class="graph-wrapper">
                <div class="title">
                    <h4>Funding Goal by Country</h4>
                </div>
                <div class="clearfix">
                    <div id="country-goal"></div>
                </div>
            </div>   
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="graph-wrapper">
                <div class="title">
                    <h4>Bubble Chart Placeholder</h4>
                </div>
                <div class="clearfix">    
                    <div id="pledged_vs_goal_by_country"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>

</html>
