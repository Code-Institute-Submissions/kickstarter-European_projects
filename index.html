<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="js/graph.js"></script>


    <title>Kicksterter European Projects</title>
</head>

<body>
    <div class="se-pre-con"></div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kicstarter Projects in Europe</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="title">
                        <h4>European Projects Success Rate</h4>
                    </div>
                    <div class="#">
                        <i class="fas fa-thumbs-up"></i> <span class="number-box" id="percentage-success"></span>
                        <i class="fas fa-thumbs-down"></i> <span class="number-box" id="percentage-fail"></span>
                        <i class="fas fa-ban"></i> <span class="number-box" id="percentage-suspended"></span>
                        <i class="fas fa-sync-alt"></i> <span class="number-box" id="percentage-live"></span>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-offset-2" id="region_selector">
                    <h4>Regional Filter</h4>
                </div>
                <a class="col-sm-1 btn btn-default rst-btn " href="javascript:dc.filterAll(); dc.renderAll();"><strong>Reset All</strong></a>
            </div>
        </div>
    </section>

    <hr>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="title">
                        <h4>Number of Projects by Status</h4>
                    </div>
                    <div id="status-balance"></div>
                </div>
                <div class="col-sm-6">
                    <div class="title">
                        <h4>No. of Projects per Category</h4>
                    </div>
                    <div id="project-category"></div>
                </div>
            </div>
        </div>
    </section>



    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title">
                        <h4>Funding Goal by Country</h4>
                    </div>
                    <div id="country-goal"></div>
                </div>
            </div>
        </div>
    </section>



    <section>
        <div class="container">
            <div class="row">
                <div class="title">
                    <h4>Bubble Chart Placeholder</h4>
                </div>
                <div id="pledged_vs_goal_by_country"></div>
                <div class="col-sm-8">

                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(window).load(function() {
            $(".se-pre-con").fadeOut("slow"); });
    </script> 
</body>

</html>
